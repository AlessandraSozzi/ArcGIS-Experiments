    min-width: 310px;

    height: 800px;
}

    margin: 0.3em 0;
}

	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;

    padding: 1em 0;

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>



<figure class="highcharts-figure">
  <div id="container"></div>
</figure>

<script>



  $(document).ready(function() {
      var options = {
        chart: {
            type: 'bubble',
            plotBorderWidth: 0.2,
            zoomType: 'xy'
        },

        legend: {
            enabled: false
        },

        title: {
            text: 'Resilience and Exposure to Low-Carbon Economy Transition'
        },

        xAxis: {
            endOnTick: true,
            min: 0,
            max: 1.01,
            showLastLabel: false,
            gridLineWidth: 1,
            title: {
                text: 'Resilience'
            },
            labels: {
                format: '{value}'
            }
        },

        yAxis: {
            startOnTick: false,
            endOnTick: true,
            min: 0,
            max: 1.05,
            showLastLabel: false,
            title: {
                text: 'Exposure'
            },
            labels: {
                format: '{value}'
            },
            maxPadding: 0.2
        },

        tooltip: {
            useHTML: true,
            headerFormat: '<table>',
            pointFormat: '<tr><th colspan="2"><h3>{point.country}</h3></th></tr>' +
                '<tr><th>Resilience:</th><td>{point.x}</td></tr>' +
                '<tr><th>Exposure:</th><td>{point.y}</td></tr>',
            footerFormat: '</table>',
            followPointer: true
        },

        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                },
            },
            bubble: {
                maxSize: 20
            }
        },
          series: [{}]
      };

      var url =  "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/Indicator_12_dashboard/FeatureServer/0/query?where=1%3D1&outFields=Country,ISO2,Exposure,Resilience&outSR=4326&f=json";
      $.getJSON(url,  function(data) {

          series = data.features.map(function (item) {
            var returnval = {};
            returnval['x'] = +item.attributes.Resilience.toFixed(2);
            returnval['y'] = +item.attributes.Exposure.toFixed(2);
            returnval['name'] = item.attributes.ISO2;
            returnval['country'] = item.attributes.Country;
            return returnval;
            })

          options.series[0].data = series;
          var chart = new Highcharts.Chart('container', options, function(chart) {

            console.log(chart.plotLeft);
            console.log(chart.chartHeight);
            chart.renderer.text(
                'Low Exposure',
                chart.plotLeft - 50,
                chart.chartHeight * 0.75
            ).attr({ zIndex: 5 })
             .attr({ fill: 'red'})
             .attr({ 'font-weight': 'bold'}).add()

            chart.renderer.text(
                'High Exposure',
                chart.plotLeft - 50,
                chart.chartHeight * 0.25
            ).attr({ zIndex: 5 })
             .attr({ fill: 'green'})
             .attr({ 'font-weight': 'bold'}).add()

            chart.renderer.text(
                'Low Resilience',
                chart.chartWidth * 0.75 - (chart.plotLeft/2),
                chart.chartHeight - 10
            ).attr({ zIndex: 5 })
             .attr({ fill: 'red'})
             .attr({ 'font-weight': 'bold'}).add()

            chart.renderer.text(
                'High Resilience',
                chart.chartWidth * 0.25 - (chart.plotLeft/2),
                chart.chartHeight - 10
            ).attr({ zIndex: 5})
             .attr({ fill: 'green'})
             .attr({ 'font-weight': 'bold'}).add()
          });
      });
  });


</script>
