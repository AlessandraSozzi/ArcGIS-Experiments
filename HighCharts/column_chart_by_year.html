<link rel="stylesheet" type="text/css" href="Highcharts-IMF.css"/>

<style>

  .highcharts-background {
    fill: #eee; }

  .highcharts-plot-background {
    fill: #eee; }

  body {
    background-color: #eee; }

</style>

<figure class="highcharts-figure">
  <div id="container"></div>
  <div style="margin-right:10px">
  <p style="text-align:right"><em>Sources: Refinitiv; Country authorities; IMF staff calculations.</em></p>
  </div>
</figure>


<script>

  $(document).ready(function() {

      const palette = [
                       '#255957', // UK #DD2D4A
                       '#009CDE', // South Korea
                       '#78BE20', // United States
                       '#F2A900', // Norway
                       '#E35205', // France
                       '#DA291C', // Netherlands
                       '#8031A7', // Sweden
                       '#004C97', // Germany
                       '#910048', // China
                       '#00B0B9', // Mexico
                       '#5E8AB4' // Belgium
      ];

      var options = {
        chart: {
            type: 'column',
            plotBorderWidth: 0.2,
            backgroundColor: '#eee',
        },

        credits: {
          enabled: false
        },

        legend: {
            enabled: true,
            align: 'center',
            verticalAlign: 'bottom',
            itemMarginBottom: 8,
            itemStyle: {
              "color": "#4c4c4c",
              "font-size": "11px",
              "font-style": "normal",
              "font-weight": 400
            }
        },

        title: {
            text: 'Green Bond Issuances by Country',
            style: {
              "color": "#4c4c4c",
              "fontSize": "18px",
              "font-style": "normal",
              "font-weight": 600
            }
        },

        subtitle: {
            text: 'Top 5 countries by Year'
        },


        yAxis: {
            startOnTick: false,
            endOnTick: true,
            min: 0,
            title: {
                text: 'Billion US$'
            },
            labels: {
                format: '{value}'
            },
            maxPadding: 0.2
        },

        tooltip: {
            formatter: function () {
              return '<b>' + this.x + '</b><br/>' +
                     this.series.name + ': ' + this.y + '<br/>'            }
          },

        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                },
                pointPadding: 0,
                groupPadding: 0.15,
                events: {
                    legendItemClick: function(event) {
                        event.preventDefault();
                    }
                }
            },
            column: {
              stacking: 'normal'
            }
        },
        series: [{}],
        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              legend: {
                align: 'center',
                layout: 'horizontal',
                verticalAlign: 'top',
                itemMarginBottom: 0,
              },
              chart : {
                className: 'small-chart'
              }
            }
          }]
      }
      };

      var url =  "https://services9.arcgis.com/weJ1QsnbMYJlCHdG/arcgis/rest/services/green_bonds_issuance_by_country_SM/FeatureServer/0/query?where=1%3D1&outFields=Amount,CountryofIncorporation,year&orderByFields=year,Amount&f=json";
      $.getJSON(url,  function(data) {


        series = data.features;
        console.log(series);

        countries = {};

        const categories = series.map(item => item.attributes.year).filter((value, index, array) => array.indexOf(value) === index);
        categories.sort((a, b) => a - b);
        console.log(categories);

        options['xAxis'] = {
          type: 'category',
          categories: categories,
          gridLineWidth: 1,
            labels: {
                format: '{value}'
            }
        };

        let returnval = series.map((item, i) => {

          const year = item.attributes.year;
          const value = item.attributes.Amount;
          const country = item.attributes.CountryofIncorporation;
          const values = categories.map((cat) => cat == year ? value : 0);

          let obj = {
              id: i,
              name: country,
              data: values,
              stack: 'country' + i%5,
              states: {
                hover: {
                  enabled: false
                },
                inactive: {
                  enabled: false
                },
                normal: {
                  animation: false
                },
                select: {
                  enabled: false
                }
              }
            }

          if (country in countries) {
            obj['linkedTo'] = countries[country]['linkedTo']
            obj['color'] = countries[country]['color']
          } else {
            l = Object.keys(countries).length
            countries[country] = {
              'linkedTo': i,
              'color': palette[l]
            };
            obj['color'] = countries[country]['color']
          }



          return obj
        });



        console.log(returnval);
        options.series = returnval;



          var chart = new Highcharts.Chart('container', options, function(chart) {

          });
      });
  });


</script>
